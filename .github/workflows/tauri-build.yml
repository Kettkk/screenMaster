name: Build Tauri App

on:
  push:
    tags:
      - '*'  # ä»»ä½• tag push æ—¶è§¦å‘æ„å»º
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘ä¹Ÿå¯ç”¨

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]  # åŒå¹³å°æ„å»º

    runs-on: ${{ matrix.os }}

    steps:
      # 1ï¸âƒ£ è·å–ä»“åº“ä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ æ‰“å°ç›®å½•ç»“æ„è°ƒè¯•
      - name: Debug list files
        shell: bash
        run: |
          echo "Current directory: $PWD"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pwsh -Command "Get-ChildItem -Force | Format-Table -AutoSize"
          else
            ls -la
            ls -la videoCapture
          fi

      # 3ï¸âƒ£ å®‰è£… Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4ï¸âƒ£ å®‰è£… Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # 5ï¸âƒ£ å®‰è£…å‰ç«¯ä¾èµ–
      - name: Install dependencies
        run: |
          cd videoCapture
          npm install

      # 6ï¸âƒ£ æ„å»ºå‰ç«¯
      - name: Build frontend
        run: |
          cd videoCapture
          npm run build

      # 7ï¸âƒ£ æ„å»º Tauri æ¡Œé¢åº”ç”¨
      - name: Build Tauri App
        run: |
          cd videoCapture
          npx tauri build

      # 8ï¸âƒ£ ä¸Šä¼ æ„å»ºäº§ç‰©åˆ° GitHub Actions Artifactï¼ˆv4ï¼‰
      - name: Upload Tauri build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.os }}
          path: videoCapture/src-tauri/target/release/bundle/

      # 9ï¸âƒ£ åˆ›å»º GitHub Releaseï¼ˆå¦‚æœ push tagï¼‰
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ”Ÿ ä¸Šä¼  Release å®‰è£…åŒ…
      - name: Upload Tauri release assets
        uses: softprops/action-gh-release@v1
        with:
          files: videoCapture/src-tauri/target/release/bundle/**/*  # æ‰“åŒ…äº§ç‰©è·¯å¾„
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
