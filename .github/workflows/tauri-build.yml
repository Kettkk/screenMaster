name: Build Tauri App

on:
  push:
    tags:
      - 'v*'          # 只有 push tag 时触发构建
  workflow_dispatch:   # 手动触发也可以

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]  # 双平台
    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ 获取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 打印目录结构，调试路径是否正确
      - name: Debug list files
        run: |
          echo "Current directory: $PWD"
          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            pwsh -Command "Get-ChildItem -Force"
          else
            ls -la
          fi
          echo "Check videoCapture directory:"
          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            pwsh -Command "Get-ChildItem -Force videoCapture"
          else
            ls -la videoCapture
          fi

      # 3️⃣ 安装 Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4️⃣ 安装 Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # 5️⃣ 安装依赖
      - name: Install dependencies
        run: |
          cd videoCapture
          npm install

      # 6️⃣ 构建前端
      - name: Build frontend
        run: |
          cd videoCapture
          npm run build

      # 7️⃣ 构建 Tauri App
      - name: Build Tauri application
        run: |
          cd videoCapture
          npm run tauri build

      # 8️⃣ 打印构建产物
      - name: List dist folder
        run: |
          cd videoCapture
          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            pwsh -Command "Get-ChildItem -Force src-tauri/target/release/bundle"
          else
            ls -la src-tauri/target/release/bundle
          fi
