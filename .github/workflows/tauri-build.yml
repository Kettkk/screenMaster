name: Build Tauri App

on:
  push:
    tags:
      - '*'  # 任何 tag push 时触发构建
  workflow_dispatch:  # 手动触发也可以用

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]  # 双平台构建

    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ 获取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 打印目录结构调试
      - name: Debug list files
        shell: bash
        run: |
          echo "Current directory: $PWD"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pwsh -Command "Get-ChildItem -Force | Format-Table -AutoSize"
          else
            ls -la
            ls -la videoCapture
          fi

      # 3️⃣ 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4️⃣ 安装 Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # 5️⃣ 安装前端依赖
      - name: Install dependencies
        run: |
          cd videoCapture
          npm install

      # 6️⃣ 构建前端
      - name: Build frontend
        run: |
          cd videoCapture
          npm run build

      # 7️⃣ 构建 Tauri 桌面应用
      - name: Build Tauri App
        run: |
          cd videoCapture
          npx tauri build

      # 8️⃣ 上传构建产物到 GitHub Actions Artifact
      - name: Upload Tauri build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tauri-build-${{ matrix.os }}
          path: videoCapture/src-tauri/target/release/bundle/

      # 9️⃣ 发布到 GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}  # 使用触发的 tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Tauri release assets
        uses: softprops/action-gh-release@v1
        with:
          files: videoCapture/src-tauri/target/release/bundle/**/*  # 上传打包好的安装包
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
