name: Build Tauri App

on:
  push:
    tags:
      - '*'  # 任何标签触发构建

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]  # 双平台

    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ 获取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 打印目录结构，调试路径
      - name: Debug list files
        shell: bash
        run: |
          echo "Current directory: $PWD"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pwsh -Command "Get-ChildItem -Force | Format-Table -AutoSize"
          else
            ls -la
            ls -la videoCapture
          fi

      # 3️⃣ 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4️⃣ 安装 Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # 5️⃣ 安装前端依赖
      - name: Install dependencies
        run: |
          cd videoCapture
          npm install

      # 6️⃣ 构建前端
      - name: Build frontend
        run: |
          cd videoCapture
          npm run build

      # 7️⃣ 构建 Tauri 桌面应用
      - name: Build Tauri App
        run: |
          cd videoCapture
          npx tauri build
